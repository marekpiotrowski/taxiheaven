<div>
    <div class="col-md-offset-1 col-md-10 place-an-order">
        <h4>DODAJ PRACOWNIKA</h4>
        <h4 class="row">
            <div style="color: red">Poniższy numer należy przekazać pracownikowi, aby mógł on dokończyć proces rejestracji!</div>
        </h4>
        <div class="row">
            <div class="form-group">
                <label class="col-sm-12 control-label">Numer aplikacji</label>
                <div class="col-sm-offset-3 col-sm-6">
                    <input type="text" ng-model="guid" class="form-control" disabled style="cursor:copy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="checkbox">
                <label><input ng-model="adminChecked" style="position: relative; top: 2px; right: 5px;" type="checkbox" value="">Administrator</label> <label><input style="position: relative; top: 2px; right: 5px;" ng-model="employeeChecked" type="checkbox" value="">Pracownik</label>
            </div>
        </div>
        <div class="form-group">
            <div class="">
                <button type="button" ng-click="add()" class="btn btn-default">Dodaj</button>
                <button type="button" ng-click="cancel()" class="btn btn-default">Anuluj</button>
            </div>
        </div>
    </div>
</div>
